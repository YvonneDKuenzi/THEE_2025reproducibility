## What are some other reasons why we might need Reproducibility, Repeatability, &amp; Generalizability?

&lt;div style="margin-top: -30px;"&gt;&lt;/div&gt;

### Why we need reproducible &amp; generalizable research practices

#### Reproducible research creates trusted scientific contributions

&gt; &amp;gt;85% of ecology &amp; evolution articles are *not* reproducible (*e.g.*, no code)

&lt;div style="text-align: right; margin-top: -25px;"&gt;
  &lt;a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0300333"&gt;
    (Kambouris &lt;i&gt;et al.,&lt;/i&gt; 2024)
  &lt;/a&gt;
  &lt;/div&gt;

&gt; Articles that make their data &amp; code available tend to be cited more

&lt;div style="text-align: right; margin-top: -25px;"&gt;
  &lt;a href="https://onlinelibrary.wiley.com/doi/10.1002/ece3.70030"&gt;
    (Maitner &lt;i&gt;et al.,&lt;/i&gt; 2024)
  &lt;/a&gt;
&lt;/div&gt;


#### Nature can be more complex than we imagined

&gt; *e.g.*, animal behavioral responses depend on their housing &amp; handling

&lt;div style="text-align: right; margin-top: -25px;"&gt;
  &lt;a href="https://www.frontiersin.org/journals/behavioral-neuroscience/articles/10.3389/fnbeh.2022.835444/full"&gt;
    (Nigri &lt;i&gt;et al.,&lt;/i&gt; 2022)
  &lt;/a&gt; 
&lt;/div&gt;

#### Mistakes in research can have social &amp; economic impacts

&gt; *e.g.*, impoverished environment of mice in preclinical studies may explain why most new drug candidates do not work as expected in clinical trials.

&lt;div style="text-align: right; margin-top: -25px;"&gt;
  &lt;a href="https://www.nature.com/articles/s41380-022-01913-z"&gt;
    (Shemesh &amp; Chen 2023)
  &lt;/a&gt; 
&lt;/div&gt;

#### Bad faith actors can diminish our trust in science
&lt;div style="text-align: right; margin-top: -33px;"&gt;
  &lt;a href="https://www.nature.com/articles/d41586-022-02156-2"&gt;
    (Kozlov 2022;
  &lt;/a&gt; 
  &lt;a href="https://laskowskilab.faculty.ucdavis.edu/2020/01/29/retractions/"&gt;
    data forensics details)
  &lt;/a&gt;
&lt;/div&gt;

#### Consistent methods for globally coordinated research efforts
&lt;div style="text-align: right; margin-top: -25px;"&gt;
  &lt;a href="https://www.thelancet.com/journals/langlo/article/PIIS2214-109X(20)30542-8/fulltext"&gt;
    &lt;i&gt;e.g.,&lt;/i&gt; in combating disease (Park &lt;i&gt;et al.,&lt;/i&gt; 2021)
  &lt;/a&gt; 
  &lt;a href="https://besjournals.onlinelibrary.wiley.com/doi/10.1111/2041-210X.13331"&gt;
    or climate change (Halbritter &lt;i&gt;et al.,&lt;/i&gt; 2019)
  &lt;/a&gt;
&lt;/div&gt;

// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS

(function(d) {
  let res = {};

    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
